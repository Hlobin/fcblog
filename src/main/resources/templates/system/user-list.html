<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/public.css" media="all">
</head>
<style type="text/css">

    .layui-table-cell {

        height: 100px;

    }

</style>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="userName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户性别</label>
                            <div class="layui-input-inline">
                                <input type="text" id="userSex" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户城市</label>
                            <div class="layui-input-inline">
                                <input type="text" id="userCity" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户职业</label>
                            <div class="layui-input-inline">
                                <input type="text" id="userClassify" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <div class="layui-btn-group">
            <button class="layui-btn data-add-btn">添加</button>
            <button class="layui-btn layui-btn-danger data-delete-btn">删除</button>
        </div>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script src="../../static/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({

            elem: '#currentTableId',

            url: '/userController/showUserList',

            // cellMinWidth: 200,
            cols: [
                [
                    {type: "checkbox", width: 50, fixed: "left"},
                    {field: 'id', width: 50, title: 'ID', sort: true},
                    {field: 'userName', width: 80, title: '用户名'},
                    {templet: '<div><img src="{{d.userImage}}"</div>', width: 135, title: '用户头像', height: 400},
                    {field: 'userSex', width: 80, title: '性别', sort: true},
                    {field: 'userCity', width: 80, title: '城市'},
                    {field: 'userSign', title: '签名', minWidth: 150},
                    {field: 'userPhone', width: 80, title: '手机号码', sort: true},
                    {field: 'userEmail', width: 80, title: '邮箱', sort: true},
                    {field: 'userClassify', width: 80, title: '职业'},
                    {
                        field: 'userDate', title: '加入时间', align: 'center', minWidth: 110, templet: function (d) {

                            return d.userDate.substring(0, 10);

                        }

                    },
                    {templet: '<div>{{createrFormat(d.authority.authorityName)}}</div>', width: 135, title: '用户类型'},
                    {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],

            limit: 15,

            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {

            // 获取搜索框的值
            var userName = $("#userName").val();

            var userSex= $("#userSex").val();

            var userCity = $("#userCity").val();

            var userClassify = $("#userClassify").val();


            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {

                        userName: userName,

                        userSex:userSex,

                        userCity:userCity,

                        userClassify:userClassify
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {

            layer.open({

                title: '添加用户',

                type: 2,

                shadeClose: true,

                shade: false,

                maxmin: true, //开启最大化最小化按钮

                area: ['800px', '600px'],

                content: '/userController/addUserUI'
            });
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {

            var ids = [];

            var checkStatus = table.checkStatus('currentTableId');

            $(checkStatus.data).each(function (i, o) { // o即为表格中选中的一行数据

                ids.push(o.id);
            });

            if (ids.length <= 0) {

                layer.msg('请至少选择一条数据', {icon: 1});

                return false;
            }

            ids = ids.join(",");

            layer.confirm('确认要删除吗？', function (obj) {

                $.ajax({

                    type: "post",

                    url: "/userController/deleteSomeUser?ids=" + ids,

                    data: ids,

                    dataType: 'json',

                    success: function (msg) {

                        if (msg.info == '删除成功') {

                            layer.close('loading');

                            parent.layer.msg('删除成功！', {icon: 1, time: 2000, shade: 0.2});

                            location.reload(true);

                            return;
                        }

                        if (msg.info == '删除失败') {

                            layer.msg("删除失败，请联系管理员", {icon: 1});

                            return;
                        }
                    },
                    error: function () {

                        layer.msg("操作失败", {icon: 1});

                        return;
                    }
                });
            });
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj);
        });

        table.on('tool(currentTableFilter)', function (obj) {

            var data = obj.data;

            if (obj.event === 'edit') {

                layer.open({

                    title: '编辑用户',

                    type: 2,

                    shadeClose: true,

                    shade: false,

                    maxmin: true, //开启最大化最小化按钮

                    area: ['800px', '600px'],

                    content: '/userController/showUserEditUI?userId=' + data.id
                });

                // layer.alert('编辑行：<br>' + JSON.stringify(data))

            } else if (obj.event === 'delete') {
                layer.confirm('真的删除么', function (index) {

                    // 发送Ajax请求
                    $.ajax({

                        type: 'post',

                        url: '/userController/deleteUserById?userId=' + data.id,

                        data: data.id,

                        dataType: 'json',

                        success: function (msg) {

                            if (msg.info == '删除成功') {

                                layer.msg("删除成功", {icon: 5});

                                obj.del();

                                layer.close(index);

                                return;
                            }

                            if (msg.info == '删除失败') {

                                layer.msg("删除失败，请联系管理员", {icon: 5});

                                return;
                            }

                        },
                        error: function () {

                            layer.msg("操作失败", {icon: 5});

                            return;
                        }
                    });

                });
            }
        });

    });
</script>
<script>

    function createrFormat(o) {

        return o;
    }
</script>

</body>
</html>
