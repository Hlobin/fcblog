<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>评论编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/lib/layui-v2.5.4/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="childrenBody">

<form class="layui-form" action="" lay-filter="example" id="editUserForm">

    <!-- 评论ID -->
    <div class="layui-form-item">
        <label class="layui-form-label">评论ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" lay-verify="title" id="commentEditId"   autocomplete="off" readonly="readonly" class="layui-input">
        </div>
    </div>

    <!-- 文章ID -->
    <div class="layui-form-item">
        <label class="layui-form-label">文章ID</label>
        <div class="layui-input-block">
            <input type="text" name="commentArticleId" lay-verify="title" id="articleId"   autocomplete="off" readonly="readonly" class="layui-input">
        </div>
    </div>

    <!-- 网站用户ID -->
    <div class="layui-form-item">
        <label class="layui-form-label">网站用户ID</label>
        <div class="layui-input-block">
            <input type="text" name="commentUserId" lay-verify="title" id="userId"   autocomplete="off" readonly="readonly" class="layui-input">
        </div>
    </div>

    <!-- 评论用户名 -->
    <div class="layui-form-item">
        <label class="layui-form-label">评论用户名</label>
        <div class="layui-input-block">
            <input type="text" name="commentUserName" id="commentUserName" placeholder="请输入用户名"  autocomplete="off" class="layui-input">
        </div>
    </div>

    <!-- 评论用户邮箱 -->
    <div class="layui-form-item">
        <label class="layui-form-label">评论用户邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="comemntUserEmail" id="commentUserEmail" placeholder="请输入用户邮箱" readonly="readonly" autocomplete="off" class="layui-input">
        </div>
    </div>


    <!-- 评论内容 -->
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">评论内容</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" id="commentContent"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editComment">立即提交</button>
        </div>
    </div>
</form>
<script src="../../static/lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
<script src="../../static/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="../../static/myJs/comment-edit.js"></script>

</body>
</html>
