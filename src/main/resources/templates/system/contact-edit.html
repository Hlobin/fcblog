<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>留言编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/lib/layui-v2.5.4/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="childrenBody">

<form class="layui-form" action="" lay-filter="example" id="editUserForm">

    <!-- 留言ID -->
    <div class="layui-form-item">
        <label class="layui-form-label">留言ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" lay-verify="title" id="contactId"   autocomplete="off" readonly="readonly" class="layui-input">
        </div>
    </div>

    <!-- 留言内容 -->
    <div class="layui-form-item">
        <label class="layui-form-label">留言内容</label>
        <div class="layui-input-block">
            <input type="text" name="contactContent" lay-verify="title" id="contactContent"   autocomplete="off"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editComment">立即提交</button>
        </div>
    </div>
</form>
<script src="../../static/lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
<script src="../../static/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="../../static/myJs/contact-edit.js"></script>

</body>
</html>
