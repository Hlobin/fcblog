<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>文章分类列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-btn-group">
            <button class="layui-btn data-add-btn" id="addArticleType" shiro:hasPermission="articleType:add">添加</button>
            <button class="layui-btn layui-btn-danger data-delete-btn" shiro:hasPermission="articleType:delete">删除</button>
        </div>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>


        <script type="text/html" id="currentTableBar">
            <span shiro:lacksPermission="articleType:edit,articleType:delete">
                <span class="layui-badge-dot febs-bg-orange"></span> 无权限
            </span>
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit" shiro:hasPermission="articleType:edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete" shiro:hasPermission="articleType:delete">删除</a>
        </script>
    </div>
</div>
<script src="../../static/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="../../static/myJs/articleType-list.js"></script>

</body>
</html>
