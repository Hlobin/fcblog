<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>文章列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../static/lib/layui-v2.5.4/css/layui.css" media="all">
	<link rel="stylesheet" href="../../static/css/public.css" media="all">
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的标题" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn" shiro:hasPermission="article:add">添加文章</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn" shiro:hasPermission="article:delete">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="newsList" lay-filter="newsList"></table>
	<!--审核状态-->
	<script type="text/html" id="newsStatus">
		{{#  if(d.articleStatus == "1"){ }}
		<span class="layui-red">等待审核</span>
		{{#  } else if(d.articleStatus == "0"){ }}
		<span class="layui-blue">已存草稿</span>
		{{#  } else { }}
			审核通过
		{{#  }}}
	</script>
	<script type="text/html" id="newsListBar">
		<span shiro:lacksPermission="article:edit,article:delete,article:look">
                <span class="layui-badge-dot febs-bg-orange"></span> 无权限
            </span>
		<a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="article:edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" shiro:hasPermission="article:delete">删除</a>
		<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look" shiro:hasPermission="article:look">预览</a>
	</script>
</form>
<script src="../../static/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../static/myJs/article-list.js"></script>
</body>
</html>
